<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Materialize Card Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>

<body>
  <div class="container">
    <div class="col s12">
      <div class="card">
        <div class="card-image card_background">
          <img src="login.png"/>
        </div>
        <div class="card-content">
          <span class="card-title  grey-text text-darken-4">
            Customer Login
          </span>
          <a class="login_button waves-effect waves-light btn activator">Login</a>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Customer Login
            <i class="material-icons right waves-effect">close</i></span>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix inputIcon">account_circle</i>
                <input placeholder="Username" id="icon_prefix" type="text" class="validate">
              </div>
              <div class="input-field col s12" style="margin-top: -15px">
                <i class="material-icons prefix inputIcon">lock</i>
                <input placeholder="Password" id="icon_prefix" type="password" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <div class="switch rememberMeContainer">Remember Me</br>
                  <label class="remember_input">
                    Off
                    <input type="checkbox">
                    <span class="lever"></span>
                    On
                  </label>
                </div>
              </div>
              <div class="col s6">
                <a class="login_button_open waves-effect waves-light btn activator">Login</a>  
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.js'></script>
</body>
</html>
